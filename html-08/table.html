<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .border-color1{
            border-right-color: red;
        }
        .yellow-b{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2" class="border-color1 yellow-b">1</th>
            <th style="width: 50%;">3</th>
        </tr>
        <tr>
            <td rowspan="2"  class="border-color1 yellow-b">1.1</td>
            <td class="border-color1 yellow-b">2.1</td>
            <td>3.1</td>
        </tr>
        <tr style="height: 50px;">
            <td class="border-color1 yellow-b">2.2</td>
            <td>3.2</td>
        </tr>
        <tr>
            <td class="border-color1 yellow-b">1.3</td>
            <td class="border-color1 yellow-b">2.3</td>
            <td>3.3</td>
        </tr>
    </table>
</body>
</html>
